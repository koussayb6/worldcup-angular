<div class="rs-breadcrumbs">
  <div class="breadcrumbs-wrap">
    <img src="./assets/images/breadcrumbs/inner2.jpg" alt="Breadcrumbs Image">
    <div class="breadcrumbs-inner">
      <div class="container">
        <div class="breadcrumbs-text">
          <h1 class="breadcrumbs-title mb-17">My account</h1>
          <div class="categories">
            <ul>
              <li><a href="index-2.html">Home</a></li>
              <li class="active">My account</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="rs-my-account" class="rs-my-account pt-100 md-pb-80 md-pt-80">
  <div class="container">
    <div class="row pb-100 md-pb-72">

      <div class="offset-lg-3 col-lg-5 offset-lg-3">
        <div class="login-side">
          <div class="sec-title">
            <h2 class="title">Login</h2>
          </div>
          <form
            *ngIf="!isLoggedIn"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
          >
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                [(ngModel)]="form.username"
                required
                #username="ngModel"
              />
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="username.errors && f.submitted"
              >
                Username is required!
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"
              />
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="password.errors && f.submitted"
              >
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block">
                Login
              </button>
            </div>
            <div class="form-group">
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && isLoginFailed"
              >
                Login failed: {{ errorMessage }}
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </div>
</div>
